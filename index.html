<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="assets/css/style.css" rel="stylesheet" />
    <title>Lucky Shot</title>
</head>

<body class="bg-dark text-light">
    <div class="container py-4">
        <div class="card bg-secondary text-light shadow-lg">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <div>Lucky Hit</div>
                    <div id="balance">Balance</div>
                </div>
                <div class="d-flex justify-content-center fs-1 mb-4">
                    <div class="mx-2" id="reel1">1</div>
                    <div class="mx-2" id="reel2">2</div>
                    <div class="mx-2" id="reel3">3</div>
                </div>
                <div class="mb-3">
                    <div id="betbox" class="row g-2 align-items-center mb-3">
                        <label for="betbox" class="col-auto">Bet</label>
                        <div class="col-auto">
                            <input class="form-control form-control-sm" id="bet" type="number" min="1" max="20"/>
                        </div>
                    </div>
                    <button class="btn btn-primary me-2" id="spin">Spin</button>
                    <button class="btn btn-outline-light" id="reset">Reset balance</button>
                </div>
                <div class="alert alert-info py-2 d-none" id="msg">Message</div>
                <div class="mt-3">paytable</div>
                <div class="mt-3 small text-white-50">instruction</div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/script.js" defer></script>
</body>

</html>
