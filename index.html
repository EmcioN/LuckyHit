<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="assets/css/style.css" rel="stylesheet" />
    <title>Lucky Hit</title>
</head>

<body class="bg-dark text-light">
    <div class="container py-4">
        <div class="card bg-secondary text-light shadow-lg">
            <div class="card-body">
                <div class="d-flex justify-content-center">
                    <img src="assets/images/logo.png" alt="Lucky hit logo" class="img-fluid w-75 d-block">
                </div>
                <div class="d-flex justify-content-center mb-5 mt-3">
                    <div id="balance">Balance</div>
                </div>
                <div class="d-flex justify-content-center fs-1 mb-4 gap-3">
                    <div class="reel" id="reel1" aria-live="polite">1</div>
                    <div class="reel" id="reel2" aria-live="polite">2</div>
                    <div class="reel" id="reel3" aria-live="polite">3</div>
                </div>
                <div class="mb-3">                    
                    <div id="betbox" class="betbox">
                        <label for="bet" class="bet-label">Bet</label>
                        <input id="bet" class="bet-input" type="number" min="1" max="20" />
                    </div>                    
                    <div class="bet-buttons">
                        <button class="buttons" id="spin">Spin</button>
                        <button class="buttons" id="reset">Reset balance</button>
                    </div>
                </div>
                <div class="alert alert-info py-2 d-none" id="msg" role="status">Message</div>
                <div class="mt-3">paytable</div>
                <div class="mt-3 small text-white-50">instruction</div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/script.js" defer></script>
</body>

</html>
